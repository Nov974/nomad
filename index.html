<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousels Responsives Stylisés en 3D</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousels">
        <div class="carousel">
            <div class="slides">
                <div class="slide">
                    Carrousel 1 - Diapositive 1
                    <div class="slide-me">Slide me</div>
                </div>
                <div class="slide">Carrousel 1 - Diapositive 2</div>
                <div class="slide">
                    <h2>Contactez-nous</h2>
                    <form id="form1">
                        <label for="nom1">Nom:</label>
                        <input type="text" id="nom1" name="nom"><br>
                        <label for="prenom1">Prénom:</label>
                        <input type="text" id="prenom1" name="prenom"><br>
                        <label for="contact1">Contact:</label>
                        <input type="text" id="contact1" name="contact"><br>
                        <label for="email1">Email:</label>
                        <input type="email" id="email1" name="email"><br>
                        <label for="commentaire1">Commentaire:</label>
                        <textarea id="commentaire1" name="commentaire"></textarea><br>
                        <button type="button" onclick="sendEmail('form1')">Envoyer</button>
                    </form>
                </div>
            </div>
            <button class="prev" onclick="changeSlide(0, -1)">&#10094;</button>
            <button class="next" onclick="changeSlide(0, 1)">&#10095;</button>
        </div>
        <div class="carousel">
            <div class="slides">
                <div class="slide">
                    Carrousel 2 - Diapositive 1
                    <div class="slide-me">Slide me</div>
                </div>
                <div class="slide">Carrousel 2 - Diapositive 2</div>
                <div class="slide">
                    <h2>Contactez-nous</h2>
                    <form id="form2">
                        <label for="nom2">Nom:</label>
                        <input type="text" id="nom2" name="nom"><br>
                        <label for="prenom2">Prénom:</label>
                        <input type="text" id="prenom2" name="prenom"><br>
                        <label for="contact2">Contact:</label>
                        <input type="text" id="contact2" name="contact"><br>
                        <label for="email2">Email:</label>
                        <input type="email" id="email2" name="email"><br>
                        <label for="commentaire2">Commentaire:</label>
                        <textarea id="commentaire2" name="commentaire"></textarea><br>
                        <button type="button" onclick="sendEmail('form2')">Envoyer</button>
                    </form>
                </div>
            </div>
            <button class="prev" onclick="changeSlide(1, -1)">&#10094;</button>
            <button class="next" onclick="changeSlide(1, 1)">&#10095;</button>
        </div>
        <div class="carousel">
            <div class="slides">
                <div class="slide">
                    Carrousel 3 - Diapositive 1
                    <div class="slide-me">Slide me</div>
                </div>
                <div class="slide">Carrousel 3 - Diapositive 2</div>
                <div class="slide">
                    <h2>Contactez-nous</h2>
                    <form id="form3">
                        <label for="nom3">Nom:</label>
                        <input type="text" id="nom3" name="nom"><br>
                        <label for="prenom3">Prénom:</label>
                        <input type="text" id="prenom3" name="prenom"><br>
                        <label for="contact3">Contact:</label>
                        <input type="text" id="contact3" name="contact"><br>
                        <label for="email3">Email:</label>
                        <input type="email" id="email3" name="email"><br>
                        <label for="commentaire3">Commentaire:</label>
                        <textarea id="commentaire3" name="commentaire"></textarea><br>
                        <button type="button" onclick="sendEmail('form3')">Envoyer</button>
                    </form>
                </div>
            </div>
            <button class="prev" onclick="changeSlide(2, -1)">&#10094;</button>
            <button class="next" onclick="changeSlide(2, 1)">&#10095;</button>
        </div>
    </div>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
